# 框架元数据模板
# 复制此文件到新框架目录并填写

# ============ 基本信息 ============
id: framework-id                      # 框架唯一标识（与目录名一致）
name: Framework Name                  # 显示名称
description: |                        # 简要描述
  框架的详细描述...

# ============ 分类信息 ============
type: framework                       # 框架类型
  # 可选值:
  # - framework    集成化 AI 辅助开发框架
  # - methodology  开发方法论
  # - toolkit      工具集合

tools:                                # 支持的 AI 工具（可多选）
  - claude-code
  - cursor
  # 可选值: claude-code | cursor | windsurf | copilot | continue | other

# ============ 来源追踪 ============
source:
  type: github                        # 来源类型: github | official | blog | other
  url: https://github.com/xxx/xxx     # 来源 URL
  author: Author Name                 # 作者/组织
  license: MIT                        # 许可证
  collected_at: 2026-01-26            # 收集日期

# ============ 框架组成 ============
components:
  agents: 0                           # 包含的 agents 数量
  workflows: 0                        # 包含的 workflows 数量
  prompts: 0                          # 包含的 prompts 数量
  commands: 0                         # 包含的 commands 数量
  other: []                           # 其他组件类型

# ============ 评估信息 ============
evaluation:
  quality: medium                     # 质量: high | medium | low
  maturity: beta                      # 成熟度: production | beta | experimental
  popularity: 0                       # 受欢迎程度（如 stars 数）
  documentation: medium               # 文档完善度: high | medium | low
  notes: |                            # 评价备注
    评价说明...

# ============ 标签 ============
tags:
  - tag1
  - tag2

# ============ 提取的组件 ============
# 记录从框架中提取出来的有价值组件
extracted:
  - path: extracted/agents/xxx.md
    type: agent
    description: 组件说明
